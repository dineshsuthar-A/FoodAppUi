<div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Branch Manager</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Staff</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#1">Food Products</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="d-flex" style="margin-right: 10px">
      <button class="btn btn-outline-success" type="submit" (click)="logout()">
        Logout
      </button>
    </div>
  </nav>
  <div class="container">
    <div class="row" style="margin-top: 10px">
      <div class="col-7">
        <h4>STAFF DETAILS</h4>
      </div>

      <div class="col-3">
        <button routerLink="/addStaff" type="button" class="btn btn-primary">
          Create new Staff Member
        </button>
      </div>
    </div>

    <div>
      <table class="table" style="margin-top: 10px">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of staffList?.data">
            <th>{{ d?.id }}</th>
            <td>{{ d?.name }}</td>
            <td>{{ d?.email }}</td>
            <td>
              <div>
                <button
                  type="button"
                  style="margin-right: 10px"
                  class="btn btn-success"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="delete(d?.id)"
                  id="liveToastBtn"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div
    id="liveToast"
    class="toast align-items-center text-bg-success border-0 fade show"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    *ngIf="deleteToast"
  >
    <div class="d-flex">
      <div class="toast-body">Deleted Successfully</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
        (click)="changeToastVisibility()"
      ></button>
    </div>
  </div>
</div>
