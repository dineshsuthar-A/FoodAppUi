<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh; width: 100vw; background-color: 'gainsboro'"
>
  <div
    class="container"
    style="
      background: linear-gradient(
        rgba(14, 91, 233, 0.5),
        rgba(67, 154, 179, 0.5)
      );
      padding-bottom: 20px;
      padding-top: 20px;
      color: white;
      border-radius: 10px;
    "
  >
    <!-- width: fit-content; -->

    <div style="text-align: center" class="container">
      <h1>Place Order</h1>
    </div>
    <div class="container">
      <form
        #newOrder="ngForm"
        (ngSubmit)="addNewOrder(newOrder)"
        style="font-size: large"
      >
        <label for="inputEmail" class="sr-only">Enter Name</label>
        <input
          name="customerName"
          #customerName="ngModel"
          ngModel
          type="name"
          id="inputEmail"
          class="form-control"
          placeholder="Full Name"
          required
        />
        <span
          *ngIf="customerName.invalid && customerName.touched"
          style="color: red"
          >Name required</span
        ><br />
        <label for="inputPassword" class="sr-only">Enter Contact Number</label>
        <input
          name="contactNumber"
          #contactNumber="ngModel"
          ngModel
          type="tel"
          id="inputPassword"
          class="form-control"
          placeholder="Contact Number"
          required
        />
        <span
          *ngIf="contactNumber.invalid && contactNumber.touched"
          style="color: red"
          >Contact required</span
        ><br />
        
        <p style="margin: 1px 0">Choose From Menu:</p>
        <div class="list-group foodproduct" *ngFor="let f of allFoodProducts">
          <a
            class="list-group-item list-group-item-action"
            style="margin: 1px auto"
          >
            <div class="row" style="font-size: large">
              <p class="col-3">{{ f.name }}</p>
              <p class="col-2">{{ f.type }}</p>
              <small class="col-3"> &#8377; {{ f.price }}</small>

              <p class="col-2">{{ f.about }}</p>
              <div class="col-2 d-flex justify-content-end">
                <div>
                  <button
                    type="button"
                    class="quantity-inp"
                    (click)="addNewItem(f.id, f.price)"
                  >
                    +
                  </button>
                  <button type="button">
                    {{
                      this.itemCountMap.get(f.id)
                        ? this.itemCountMap.get(f.id)
                        : 0
                    }}
                  </button>
                  <button
                    type="button"
                    class="quantity-inp"
                    (click)="removeItem(f.id, f.price)"
                  >
                    -
                  </button>
                </div>
              </div>
            </div>
          </a>
        </div>
        <h2 style="margin-top: 10px; margin-left: 1000px">
          Total price:
          <span id="totalPriceValue">{{ totalOrderPrice }}</span>
        </h2>
        <br />
        <button
          class="btn btn-lg btn-success btn-block"
          type="submit"
          style="width: 100%"
        >
          Make the Order!
        </button>
      </form>
    </div>
  </div>
</div>
