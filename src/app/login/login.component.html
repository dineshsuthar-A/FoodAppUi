<div
  style="height: 100vh; width: 100vw"
  class="d-flex align-items-center justify-content-center"
>
  <div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="mb-3">
        <label for="inputEmail">Enter Your Email address</label><br />
        <input
          name="email"
          #email="ngModel"
          ngModel
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="Email Address"
          pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
          required
        />
        <div *ngIf="email.invalid && email.touched" class="error-message">
          Invalid email
        </div>
        <br />
      </div>

      <div class="mb-3">
        <label for="inputPassword">Enter your Password</label><br />
        <input
          name="password"
          #password="ngModel"
          ngModel
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Your Password"
          required
        />
        <div *ngIf="password.invalid && password.touched" class="error-message">
          Password required
        </div>
        <br />
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid"
      >
        Log In</button
      ><br /><br />
    </form>
  </div>
</div>
