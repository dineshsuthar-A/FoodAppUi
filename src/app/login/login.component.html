<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="login.component.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="mb-3">
          <label for="inputEmail">Enter Your Email address</label><br />
          <input
            name="email"
            #email="ngModel"
            ngModel
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Email Address"
            pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
            required
          />
          <div *ngIf="email.invalid && email.touched" class="error-message">
            Invalid email
          </div>
          <br />
        </div>

        <div class="mb-3">
          <label for="inputPassword">Enter your Password</label><br />
          <input
            name="password"
            #password="ngModel"
            ngModel
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Your Password"
            required
          />
          <div
            *ngIf="password.invalid && password.touched"
            class="error-message"
          >
            Password required
          </div>
          <br />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid"
        >
          Log In</button
        ><br /><br />
      </form>
    </div>
  </body>
</html>
