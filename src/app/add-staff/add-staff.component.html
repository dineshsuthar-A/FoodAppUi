<div class="container">
  <H3>Add Staff Members</H3>
  <hr />
  <br />
  <div class="regForm">
    <div class="row">
      <div class="col-6">
        <form>
          <div class="mb-3">
            <div class="row">
              <label for="name">Enter Name: </label>
            </div>
            <input type="text" class="form-control" id="name" name="name" />
          </div>

          <div class="mb-3">
            <div class="row">
              <label for="name">Enter Email: </label>
            </div>
            <input type="email" class="form-control" id="email" name="email" />
          </div>

          <div class="mb-3">
            <div class="row">
              <label for="name">Enter Password: </label>
            </div>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>

          <div class="mb-3">
            <div class="row">
              <label for="name">Confirm Password: </label>
            </div>
            <input
              type="password"
              class="form-control"
              id="cpassword"
              name="cpassword"
            />
          </div>

          <div class="mb-3">
            <div class="row">
              <label for="name">Enter Branch: </label>
            </div>
            <input type="text" class="form-control" id="branch" name="branch" />
          </div>

          <div class="mb-3">
            <input type="checkbox" id="role" name="role" /> Add as a Staff
            Member
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
